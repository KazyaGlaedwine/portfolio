<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <!-- Using Howler.js from a CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        video {
            object-fit: cover;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .navbar {
            overflow: hidden;
            background-color: rgba(0, 0, 0, 0.5);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #111;
        }

        .slideshow-container {
            width: 60%;
            max-height: 400px; /* Set the maximum height for the slideshow container */
            margin: 100px auto 0;
            overflow: hidden;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .slideshow {
            display: flex;
            transition: transform 1s ease-in-out;
        }

        .slide {
            min-width: 100%;
            box-sizing: border-box;
        }

        .slide img {
            width: 100%;
            height: auto; /* Maintain aspect ratio */
            max-height: 100%; /* Ensure the image fits within the container */
            display: block;
            object-fit: contain;
        }
    </style>
</head>

<body>
    <div class="video-background">
        <!-- Credit / https://motionbgs.com/retro-city-->
        <video autoplay muted loop poster="cityBackground.png">
            <source src="cityBackground.mp4" type="video/mp4">
        </video>
    </div>

    <div class="navbar">
        <a class="active" href="index.html">Home</a>
        <a href="#">2D Art / Illustration</a>
        <a href="#">3D Modeling</a>
        <a href="#">Game Development</a>
        <a href="#resume">Resume</a>
        <a href="#contactme">Contact Me</a>
    </div>

    <div class="slideshow-container">
        <div class="slideshow">
            <div class="slide"><img src="images/screenshot_1.png" alt="Model Screenshot 1"></div>
            <div class="slide"><img src="images/screenshot_2.png" alt="Image 2"></div>
            <div class="slide"><img src="images/screenshot_3.png" alt="Image 3"></div>
            <!-- Add more slides as needed -->
        </div>
    </div>

    <audio id="backgroundMusic" autoplay loop>
        <source src="bgm/Rainy.mp3" type="audio/mp3">
        <!-- Use "audio/mpeg" for MP3 files -->
    </audio>

    <script>
        const slideshow = document.querySelector('.slideshow');
        const slides = document.querySelectorAll('.slide');
        let currentIndex = 0;

        function playAudio() {
            const sound = new Howl({
                src: ['bgm/Rainy.mp3'],
                autoplay: true,
                loop: true,
                volume: 0.5,
                onend: function () {
                    console.log('Audio ended');
                },
                onload: function () {
                    console.log('Audio loaded');
                },
                onloaderror: function (error) {
                    console.error('Audio load error:', error);
                }
            });
        }

        document.addEventListener('DOMContentLoaded', function () {
            playAudio();
        });

        function showNextSlide() {
            currentIndex++;
            if (currentIndex >= slides.length) {
                currentIndex = 0;
            }
            slideshow.style.transform = `translateX(-${currentIndex * 100}%)`;
        }

        setInterval(showNextSlide, 3000); // Change slide every 3 seconds
    </script>
</body>

</html>
