<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>Home</title>

<!-- Using Howler.js from a CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        video {
            object-fit: cover;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Prevents the video from being clickable */
        }

        .navbar {
            overflow: hidden;
            background-color: rgba(0, 0, 0, 0.5); /* Added background color with opacity */
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1; /* Set a higher z-index to appear above the video */
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #111;
        }

    </style>
</head>

<body>
	<div id="audioPlayer">
        <button id="playButton">Play Music</button>
    </div>
	
	<div id="content">
    <div class="video-background">
	<!-- Credit / https://motionbgs.com/retro-city-->
        <video autoplay muted loop poster="cityBackground.png">
            <source src="cityBackground.mp4" type="video/mp4">
        </video>
    </div>

    <div class="navbar">
        <a class="active" href="index.html">Home</a>
		<a href="#">2D Art / Illustration</a>
        <a href="#">3D Modeling</a>
        <a href="#">Game Development</a>
        <a href="#resume">Resume</a>
        <a href="#contactme">Contact Me</a>
    </div>
	</div>
	


<script>
        const audioPlayer = document.getElementById('audioPlayer');
        const playButton = document.getElementById('playButton');
        let audioContext = null;

        function playAudio() {
            const sound = new Howl({
                src: ['bgm/Rainy.mp3'], // Update with your audio file URL
                autoplay: true,
                loop: true,
                volume: 0.5,
                onend: function() {
                    console.log('Audio ended');
                },
                onload: function() {
                    console.log('Audio loaded');
                },
                onloaderror: function(error) {
                    console.error('Audio load error:', error);
                }
            });
        }

        // Event listener for button click
        playButton.addEventListener('click', function() {
            if (audioContext && audioContext.state === 'suspended') {
                audioContext.resume().then(() => {
                    console.log('AudioContext resumed');
                    playAudio();
                });
            } else {
                playAudio();
            }
        });

        // Create AudioContext after user gesture (button click)
        playButton.addEventListener('click', function() {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            console.log('AudioContext created');
        });
</script>

</body>

</html>
