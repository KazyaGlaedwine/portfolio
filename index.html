<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <!-- Using Howler.js from a CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        video {
            object-fit: cover;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .navbar {
            overflow: hidden;
            background-color: rgba(0, 0, 0, 0.5);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #111;
        }

        .slideshow-container {
            width: 60%;
            max-height: 400px; /* Set the maximum height for the slideshow container */
            margin: 100px auto 0;
            overflow: hidden;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .slideshow {
            display: flex;
            transition: transform 1s ease-in-out;
        }

        .slide {
            min-width: 100%;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .slide img {
            max-width: 80%; /* Scale the image width */
            max-height: 80%; /* Scale the image height */
            height: auto; /* Maintain aspect ratio */
            display: block;
            object-fit: contain; /* Contain within the slide */
        }

        .loading {
            opacity: 0.5;
            background-color: rgba(255, 255, 255, 0.8);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
<div class="video-background">
    <!-- Credit / https://motionbgs.com/retro-city-->
    <video autoplay muted loop poster="cityBackground.png">
        <source src="cityBackground.mp4" type="video/mp4">
    </video>
</div>

<div class="navbar">
    <a class="active" href="index.html">Home</a>
    <a href="#">2D Art / Illustration</a>
    <a href="#">3D Modeling</a>
    <a href="#">Game Development</a>
    <a href="#resume">Resume</a>
    <a href="#contactme">Contact Me</a>
</div>

<div class="slideshow-container loading">
    <div class="slideshow">
        <div class="slide" data-src="images/screenshot_1.png" alt="Model Screenshot"></div>
        <div class="slide" data-src="images/screenshot_2.png" alt="Random Sketch"></div>
        <div class="slide" data-src="images/screenshot_3.png" alt="Echoes Game Screenshot"></div>
        <div class="slide" data-src="images/screenshot_4.png" alt="none"></div>
        <div class="slide" data-src="images/screenshot_5.png" alt="none"></div>
        <div class="slide" data-src="images/screenshot_6.png" alt="none"></div>
        <div class="slide" data-src="images/3d_1.png" alt="none"></div>
        <div class="slide" data-src="images/3d_2.png" alt="none"></div>
        <div class="slide" data-src="images/gif_1.gif" alt="none"></div>
        <div class="slide" data-src="images/render_1.png" alt="none"></div>
        <!-- Add more slides as needed -->
    </div>
</div>

<audio id="backgroundMusic" autoplay loop>
    <source src="bgm/Rainy.mp3" type="audio/mp3">
    <!-- Use "audio/mpeg" for MP3 files -->
</audio>

<script>
    const slideshow = document.querySelector('.slideshow');
    const slides = document.querySelectorAll('.slide');
    let currentIndex = 0;

    function playAudio() {
        const sound = new Howl({
            src: ['bgm/Rainy.mp3'],
            autoplay: true,
            loop: true,
            volume: 0.25,
            onend: function () {
                console.log('Audio ended');
            },
            onload: function () {
                console.log('Audio loaded');
                const loadingContainer = document.querySelector('.loading');
                loadingContainer.classList.remove('loading');
            },
            onloaderror: function (error) {
                console.error('Audio load error:', error);
            }
        });
    }

    document.addEventListener('DOMContentLoaded', function () {
        playAudio();
        loadImages();
    });

    function loadImages() {
        slides.forEach(slide => {
            const img = slide.querySelector('img');
            if (img.getAttribute('data-src')) {
                const src = img.getAttribute('data-src');
                img.src = src;
                img.onload = function () {
                    slide.classList.add('loaded');
                };
            }
        });
    }

    function showNextSlide() {
        currentIndex++;
        if (currentIndex >= slides.length) {
            currentIndex = 0;
        }
        slides.forEach(slide => {
            slide.classList.remove('active');
            slide.classList.add('inactive');
        });
        slides[currentIndex].classList.add('active');
        slideshow.style.transform = `translateX(-${currentIndex * 100}%)`;
    }

            setInterval(showNextSlide, 3000); // Change slide every 3 seconds
    </script>
</body>

</html>
